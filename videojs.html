<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoJS Test</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
    }

    /* Wrapper full màn hình */
    .video-wrapper {
        position: fixed;
        inset: 0;           /* top:0; right:0; bottom:0; left:0 */
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    /* Player chiếm full wrapper */
    .video-wrapper .video-js {
        width: 100%;
        height: 100%;
    }

    /* Video bên trong lấp đầy (có thể crop) */
    .video-wrapper .vjs-tech {
        object-fit: cover;  /* nếu muốn không crop thì đổi thành `contain` */
    }
</style>
</head>
<body>

<div class="video-wrapper">
    <video id="my-video" class="video-js vjs-default-skin"
           controls preload="auto"
           autoplay muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Lấy URL video từ query ?url=
const params = new URLSearchParams(window.location.search);
const videoURL = params.get("url");

// Nếu có URL thì gán vào player
if (videoURL) {
    const player = videojs('my-video');

    player.src({
        src: videoURL,
        type: videoURL.endsWith(".m3u8") ? "application/x-mpegURL" : "video/mp4"
    });

    player.ready(function () {
        player.muted(true);
        player.play();
    });
}
</script>

</body>
</html>
