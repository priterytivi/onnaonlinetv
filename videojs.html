<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoJS Test</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
    }

    /* Player chiếm full chiều rộng, giữ đúng 16:9 */
    .video-wrapper {
        width: 100vw;          /* full ngang */
        max-width: 100vw;
        margin: 0;
        position: relative;
        padding-top: 56.25%;   /* 16:9 */
        background: #000;
        overflow: hidden;
    }

    .video-wrapper .video-js {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
    }

    /* Video bên trong, muốn lấp đầy khung 16:9 */
    .video-wrapper .vjs-tech {
        object-fit: cover;     /* nếu muốn thấy trọn không crop → đổi thành contain */
    }
</style>
</head>
<body>

<div class="video-wrapper">
    <video id="my-video" class="video-js vjs-default-skin"
           controls preload="auto"
           autoplay muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Lấy URL video từ query ?url=
const params = new URLSearchParams(window.location.search);
const videoURL = params.get("url");

// Khởi tạo player
const player = videojs('my-video', {
    controls: true,
    autoplay: true,
    muted: true,
    preload: 'auto'
});

// Nếu có URL thì set src
if (videoURL) {
    player.src({
        src: videoURL,
        type: videoURL.endsWith(".m3u8")
            ? "application/x-mpegURL"
            : "video/mp4"
    });
}

// Tự play khi sẵn sàng (tránh crash nếu bị chặn autoplay)
player.ready(function () {
    player.muted(true);
    player.play().catch(function(){});
});

// Không overlay lỗi custom nữa – để Video.js xử lý mặc định
</script>

</body>
</html>
