<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoJS Test</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: system-ui, sans-serif;
    }

    /* Khung 16:9 phản hồi */
    .video-wrapper {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        padding-top: 56.25%; /* 16:9 */
        background: #000;
    }

    /* Player chiếm khung */
    .video-wrapper .video-js {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
    }

    .video-wrapper .vjs-tech {
        object-fit: cover;
    }

    /* Overlay báo lỗi */
    .error-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        color: #fff;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .error-box {
        max-width: 420px;
        border: 1px solid #ff6666;
        padding: 16px 20px;
        border-radius: 8px;
        background: rgba(40, 0, 0, 0.9);
    }

    .error-box h2 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #ff8080;
    }

    .error-box p {
        margin: 4px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="video-wrapper">

    <video id="my-video" class="video-js vjs-default-skin"
           controls preload="auto"
           autoplay muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>

    <!-- Overlay lỗi -->
    <div id="error-overlay" class="error-overlay">
        <div class="error-box">
            <h2>Không thể phát video</h2>
            <p id="error-detail">Video gặp lỗi trong quá trình tải hoặc định dạng không hỗ trợ.</p>
            <p style="font-size:12px;opacity:0.7;">
                Kiểm tra lại tham số <code>?url=</code>.
            </p>
        </div>
    </div>

</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Lấy URL video từ query
const params = new URLSearchParams(window.location.search);
const videoURL = params.get("url");

// Khởi tạo player
const player = videojs('my-video', {
    controls: true,
    autoplay: true,
    muted: true,
    preload: 'auto'
});

// Gán nguồn nếu có url
if (videoURL) {
    player.src({
        src: videoURL,
        type: videoURL.endsWith(".m3u8")
            ? "application/x-mpegURL"
            : "video/mp4"
    });
} else {
    showError("Không tìm thấy tham số ?url.");
}

// Tự động play khi ready
player.ready(function () {
    player.muted(true);
    player.play().catch(() => {});
});

// Lắng nghe lỗi
player.on('error', function () {
    const err = player.error();
    let msg = "";

    if (err) {
        msg = "Mã lỗi: " + err.code + (err.message ? " – " + err.message : "");
    }

    showError(msg);
});

// Hàm hiển thị lỗi
function showError(message) {
    const overlay = document.getElementById('error-overlay');
    const detail = document.getElementById('error-detail');

    if (detail && message) detail.textContent = message;

    overlay.style.display = 'flex';
}
</script>

</body>
</html>
