<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoJS Player 16:9 Autoplay</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
    body {
        background: #000;
        margin: 0;
        padding: 0;
    }

    /* Khung giữ tỷ lệ 16:9 */
    .video-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 */
        background: #000;
    }

    /* Player full khung */
    .video-wrapper .video-js {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
</style>
</head>
<body>

<div class="video-wrapper">
    <video id="my-video" class="video-js vjs-default-skin"
           controls preload="auto"
           autoplay muted playsinline>
        <source id="video-source" src="" type="video/mp4">
    </video>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Lấy URL video từ query ?url=
const params = new URLSearchParams(window.location.search);
const videoURL = params.get("url");

// Nếu có URL thì gán vào player
if (videoURL) {
    const player = videojs('my-video');

    player.src({
        src: videoURL,
        type: videoURL.endsWith(".m3u8") ? "application/x-mpegURL" : "video/mp4"
    });

    // Tự play khi load xong
    player.ready(function () {
        player.muted(true);   // Chrome yêu cầu mute để autoplay
        player.play();
    });
}
</script>

</body>
</html>
