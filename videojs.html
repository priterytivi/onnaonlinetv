<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoJS Player</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
    body {
        background: #000;
        margin: 0;
        padding: 20px;
    }
    .video-container {
        max-width: 900px;
        margin: auto;
    }
</style>
</head>
<body>

<div class="video-container">
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
        <source id="video-source" src="" type="video/mp4">
    </video>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
// Lấy URL video từ query param ?url=
const params = new URLSearchParams(window.location.search);
const videoURL = params.get("url");

// Nếu có URL thì gán vào player
if (videoURL) {
    document.getElementById("video-source").src = videoURL;

    // Khởi động Video.js
    var player = videojs('my-video');
    player.src({ 
        src: videoURL,
        type: "video/mp4"
    });
}
</script>

</body>
</html>
