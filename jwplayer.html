<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>JWPlayer Fullscreen 100%</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
    }
    .error {
      color: #fff;
      font-family: Arial, sans-serif;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="error" class="error"></div>

  <script>
    // ðŸ”— Láº¥y tham sá»‘ ?url=
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get("url");

    if (videoURL) {
      jwplayer("player").setup({
        file: videoURL,
        width: "100%",
        height: "100%",
        autostart: true,
        controls: true,
        stretching: "fill", // ðŸ”¥ Ã‰p video phá»§ kÃ­n khung hÃ¬nh (khÃ´ng giá»¯ tá»‰ lá»‡ 16:9)
        preload: "auto",
        skin: { name: "seven" },
        mute: false,
        displaytitle: false,
        abouttext: "ONNA Player",
        aboutlink: "https://onnaonline.42web.io"
      });

      // ðŸš€ Tá»± fullscreen tháº­t trÃªn cÃ¡c thiáº¿t bá»‹ há»— trá»£
      jwplayer("player").on("ready", function() {
        const elem = document.getElementById("player");
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      });

    } else {
      document.getElementById("error").innerHTML = `
        <h2>KhÃ´ng cÃ³ link video!</h2>
        <p>Vui lÃ²ng truy cáº­p theo dáº¡ng:<br>
        <code>?url=https://example.com/video.m3u8</code></p>`;
    }
  </script>
</body>
</html>
